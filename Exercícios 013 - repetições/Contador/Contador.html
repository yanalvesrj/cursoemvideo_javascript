<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="estilo_contador.css">
    <title>Vamos contar</title>

    <section>
        <div id="dados">

            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>

    </footer>
