<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 006</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>

<body>
    <h3>Somando valores</h3>
    <input type="number" name="text1" id="text1"> +
    <input type="number" name="text2" id="text2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"> Resultado</div>
    <script>
        function somar() {
            /* Colher os dados no input */
            var tn1 = document.getElementById('text1')
            var tn2 = document.getElementById('text2')
            var res = document.getElementById('res')
            /* Converter esses dados para 'number' */
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>

</html>
